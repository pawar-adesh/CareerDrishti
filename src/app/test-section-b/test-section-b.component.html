<header id="header" class="sticky-top">

  <nav class="navbar navbar-expand-lg navbar-light header-nav shadow-5-strong">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../../assets/images/Career Drishti Logo.png" alt="" class="logo">
      </a>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item mx-2 user-name">
          {{currentUser}}
        </li>
      </ul>
    </div>
  </nav>
</header>
<section class="test-section">
  <div class="container">
    <!-- <div class="row p-3 user-container">
      <div class="logo-icon ms-0">CareerDrishti</div>
      <div class="user-name text-center">user: {{currentUser}}</div>
    </div> -->
    <div class="row mt-5 p-5 question-row border border-dark rounded shadow-lg">
      <div class="question">
        <div class="py-1 h5">
          <p>
            {{questionNumber+1}}.&nbsp; {{questionBData[questionNumber].que}}<span class="text-danger">
              *</span>
          </p>
          <!-- <p>
            &nbsp;&#40;{{questionBData[questionNumber].queMarathi}}<span class="text-danger">
              *</span> &#41;
            </p> -->
        </div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
          <label class="options">{{questionBData[questionNumber].option1}}
            <input type="radio" name="option2" id="optionButton2"
              (click)="onSelect(questionBData[questionNumber].queType, questionBData[questionNumber].option1, questionNumber)">
            <span class="checkmark"></span>
          </label>
          <label class="options">{{questionBData[questionNumber].option2}}
            <input type="radio" name="option2" id="optionButton2"
              (click)="onSelect(questionBData[questionNumber].queType, questionBData[questionNumber].option2 , questionNumber)">
            <span class="checkmark"></span>
          </label>
          <label class="options">{{questionBData[questionNumber].option3}}
            <input type="radio" name="option2" id="optionButton2"
              (click)="onSelect(questionBData[questionNumber].queType, questionBData[questionNumber].option3 , questionNumber)">
            <span class="checkmark"></span>
          </label>
          <label class="options">{{questionBData[questionNumber].option4}}
            <input type="radio" name="option2" id="optionButton2"
              (click)="onSelect(questionBData[questionNumber].queType, questionBData[questionNumber].option4 , questionNumber)">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>

    <div class="row mt-3 p-5 question-row border border-dark rounded shadow-lg">
      <div class="question">
        <div class="py-1 h5">
          <p>
            {{questionNumber+2}}.&nbsp; {{questionBData[questionNumber+1].que}}<span class="text-danger">
              *</span>
          </p>
          <!-- <p>
            &nbsp;&#40;{{questionBData[questionNumber].questionMarathi}}<span class="text-danger">
              *</span>&#41;
          </p> -->
        </div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
          <label class="options">{{questionBData[questionNumber+1].option1}}
            <input type="radio" name="option" id="optionButton"
              (click)="onSelect(questionBData[questionNumber+1].queType, questionBData[questionNumber+1].option1, questionNumber+1)">
            <span class="checkmark"></span>
          </label>
          <label class="options">{{questionBData[questionNumber+1].option2}}
            <input type="radio" name="option" id="optionButton"
              (click)="onSelect(questionBData[questionNumber+1].queType, questionBData[questionNumber+1].option2 , questionNumber+1)">
            <span class="checkmark"></span>
          </label>
          <label class="options">{{questionBData[questionNumber+1].option3}}
            <input type="radio" name="option" id="optionButton"
              (click)="onSelect(questionBData[questionNumber+1].queType, questionBData[questionNumber+1].option3 , questionNumber+1)">
            <span class="checkmark"></span>
          </label>
          <label class="options">{{questionBData[questionNumber+1].option4}}
            <input type="radio" name="option" id="optionButton"
              (click)="onSelect(questionBData[questionNumber+1].queType, questionBData[questionNumber+1].option4 , questionNumber+1)">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="buttons-row mt-3 py-2">
      <div style="float: left;">
        <button type="button" [disabled]="isPrevDisabled" (click)="prevQuestion()" class="btn btn-primary">&lt;&lt;
          prev</button>
      </div>
      <div style="float: right;">
        <button type="button" *ngIf="isSubmit" (click)="submitTest()" class="btn btn-success" [routerLink]="['/testComplete']"
          routerLinkActive="router-link-active" [disabled] = "isNextDisabled">Submit</button>
        <button type="button" *ngIf="!isSubmit" (click)="changeQuestion()" class="btn btn-primary" [disabled] = "isNextDisabled">next
          &gt;&gt;</button>
      </div>
    </div>
  </div>


</section>
