<div class="col-md-6">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="from-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" id="user" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="formpassword" class="form-control" id="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
